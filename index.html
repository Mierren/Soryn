
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soryn Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0b0c10;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;

        }
        h1 {

            font-weight: 400;
            margin-bottom: 20px;

        }
        .tone {
            font-size: 16px;
            color: #bbbbbb;
        }
        textarea {

            padding: 12px;

            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 6px;
            resize: vertical;
        }
        button {
            background-color: #2e86ab;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            margin-top: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .whisper {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Soryn Mirror</h1>

</html>
